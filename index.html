<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bole Li - Personal Homepage</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0 auto; /* Center the content on the page */
        padding: 0;
        background-color: #f4f4f4;
        display: grid;
        grid-template-columns: 1fr 3fr; /* Equal width for both columns */
        gap: 20px; /* Add some space between columns */
      }
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em;
        grid-column: span 2; /* Span both columns */
      }
      section {
        padding: 2em;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      section img {
        border-radius: 50%;
        max-width: 100%; /* Make the image responsive */
        display: block;
        margin: 0 auto;
      }
      /* Photo section in the first column */
      section img {
        grid-column: 1; /* Place in the first column */
      }

      /* About Me and Contact sections in the second column */
      section:not(:has(img)) {
        grid-column: 2; /* Place in the second column */
      }
      footer {
        text-align: center;
        padding: 1em;
        background-color: #333;
        color: #fff;
        width: 100%;
        grid-column: span 2; /* Span both columns */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bole Li</h1>
      <p>Welcome to my personal homepage</p>
    </header>
    <!-- Photo section in the first column -->
    <section>
      <img src="self_life.jpg" alt="Bole Li's Photo" />
    </section>

    <!-- About Me section in the second column -->
    <section>
      <h2>About Me</h2>
      <p>Write a brief introduction about yourself here.</p>
    </section>

    <!-- Contact section in the second column -->
    <section>
      <h2>Contact</h2>
      <p>Email: boleli@umich.edu</p>
      <p>
        Github:
        <a href="https://github.com/footgod368" target="_blank"
          >My Github Profile</a
        >
      </p>
      <!-- Add more contact information or links as needed -->
    </section>

    <footer>&copy; 2023 Bole Li</footer>
  </body>
</html>
